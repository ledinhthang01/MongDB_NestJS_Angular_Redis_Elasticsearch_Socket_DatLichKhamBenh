<div *ngIf="data" class="d-flex flex-column my-4 gap-3">
  <div class="my-3">
    <select
      *ngIf="date && date.data"
      (change)="onDateSelected($event)"
      class="form-select form-select-sm w-f mx-3"
      aria-label=".form-select-sm example"
    >
      <option *ngFor="let i of date.data" [value]="i | json">
        {{ i && i.date ? i.date : "" }}
      </option>
    </select>
  </div>
  <div class="d-flex flex-column gap-4">
    <div class="d-flex gap-2">
      <mat-icon>calendar_today</mat-icon>
      <p class="mt-1">MEDICAL EXAMINATION SCHEDULE</p>
    </div>
    <div class="w-100 d-flex flex-wrap justify-content-center">
      <div
        href=""
        class="my-2 mx-3"
        *ngFor="let time of data.data; let i = index"
      >
        <div (click)="schedule.emit(time)" class="btn-groups">
          <label class="btn btn-outline-primary d-flex gap-1">
            <span style="white-space: nowrap"> {{ time.time }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
