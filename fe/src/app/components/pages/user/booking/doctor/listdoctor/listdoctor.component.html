<div class="my-4" *ngIf="data">
    <div class="text-dark">
        <img *ngIf="data?.avatar" loading="lazy" [src]="data.avatar" class="d-block mx-auto border rounded"
            alt="...">
        <a [routerLink]="['detaildoctor/', data._id]" class="row my-3 w-f">
            <p class="col-10 col-md-6 mx-auto text-center w-f">
                <span *ngIf="data && data.academic" class="text-capitalize">{{ data.academic | titlecase }}</span>
                <span *ngIf="data && data.degree" class="ms-1 text-capitalize">{{ data.degree | titlecase }}</span>:
            </p>
            <p *ngIf="data && data.name" class="col-10 col-md-6 fs-5 mx-auto fw-bold text-break text-center w-f text-capitalize">
                {{ data.name}}
            </p>
        </a>
    </div>
    <div  *ngIf="screenWidth > 768" style="width: 80%;" class="mx-auto text-justify" [innerHTML]="safeHtmlDescription"></div>
    <div class="ms-5 my-3 d-flex align-items-center gap-2">
        <mat-icon> location_on</mat-icon>
        <div>{{ data && data.address ?
            data.address : '' }}</div>
    </div>
</div>
