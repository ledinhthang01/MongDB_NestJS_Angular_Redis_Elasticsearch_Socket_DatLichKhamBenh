<div *ngIf="data && data.data" class="w-75 mx-auto my-5">
  <div *ngIf="data && data.data.title">
    <div class="text-center fs-1 fw-bold my-3">{{ data.data.title }}</div>
    <div *ngIf="data.data.createTime" class="fs-6 fst-italic my-4 text-start">
      {{ data.data.createTime | date : "dd/MM/yyyy" }}
    </div>
  </div>
  <div *ngIf="data && data.data.preview">
    <div class="fs-4 fst-italic text-black-50 my-4 w-75 mx-auto">
      {{ data.data.preview }}
    </div>
  </div>
  <div *ngIf="data && data.data.avatar" class="flex-center mt-5">
    <img [src]="data.data.avatar" alt="" class="mx-auto w-75" />
  </div>
  <div
    *ngIf="data && data.data.content"
    [innerHTML]="safeHtmlDescription"
    class="fs-5 my-5 w-75 mx-auto"
  ></div>
</div>
