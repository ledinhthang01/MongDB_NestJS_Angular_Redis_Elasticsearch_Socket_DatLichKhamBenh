<div *ngIf="data && data.data && data.data.length !== 0; else empty" class="mt-3 ps-5" style="height: 100vh;">
    <div *ngFor="let item of data.data" class="mb-4 border rounded border-2 border-info-subtle py-3 px-5 bg-info-subtle">
        <div>
            <div class="d-flex gap-5">
                <div class="d-flex my-1 gap-5">
                    <div *ngIf="data && item && item.userName" class="d-flex my-1 gap-2">
                        <div>Name: </div>
                        <div class="text-capitalize">{{ item.userName }}</div>
                    </div>
                    <div *ngIf="data && item && item.gender" class="d-flex my-1 gap-2">
                        <div>Gender: </div>
                        <div class="text-capitalize">{{ item.gender }}</div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-5">
                <div class="d-flex my-1 gap-5">
                    <div *ngIf="data && item && item.phoneNumber" class="d-flex my-1 gap-2">
                        <div>Phone number: </div>
                        <div class="text-capitalize">{{ item.phoneNumber }}</div>
                    </div>
                    <div *ngIf="data && item && item.address" class="d-flex my-1 gap-2">
                        <div>Addres: </div>
                        <div class="text-capitalize">{{ item.address }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div *ngIf="data && item" class="d-flex my-1 gap-2">
                    <div>Date: </div>
                    <div *ngIf="item.time">{{ item.time }}</div>
                    <div *ngIf="item.type" class="text-capitalize">{{ item.type }}</div>
                    <div *ngIf="item.date" >{{ item.date }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #empty>
    <p class="text-center text-uppercase fs-4 my-5">You have no schedule!</p>
</ng-template>
